<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">	
            <title>Convert Celsius to Fahrenheit</title>
            <script>
                var celsius = parseFloat(prompt("Please enter Celsius temperature")); //assign celsius from user's input
                var fahrenheit = (celsius * 1.8) + 32; //convert celsius celsius to fahrenheit
            </script>
        </head>
        <body>
            <h1>The Celsius to Fahrenheit Converter App</h1>
            <script>
                document.write("Celsius = " + celsius + "<br>"); //display celsius temperature used
                document.write(celsius + "°C = "+ fahrenheit + "°F<br><br>"); //display converted temperature
            </script>
            Thanks for using our Celsius conversion app!
        </body>
    </html>
