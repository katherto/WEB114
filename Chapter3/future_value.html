<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Future Value Application</title>
        <script>
            var futureValue;
            var again = "y";
            var interest;

            do {
                //get user entries
                do { 
                    var investment = parseFloat(prompt("Enter investment amount as xxxxx.xx", 10000));
                    if (isNaN(investment) || investment < 0) { //checking for non number and negative number entries
                        alert("Invalid Entry");
                    }
                } while (isNaN(investment) || investment < 0); //invalid entries repeat this block until valid

                do { 
                    var rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
                    if (rate < 0 || rate > 15) { //checking for valid interest rate entries
                        alert("Invalid entry (rate must be between 0% and 15%");
                    } else if (isNaN(rate)) {
                        alert("Entry must be a number");
                    }
                } while (rate < 0 || rate > 15 || isNaN(rate)); //invalid entries repeat this block until valid

                do { 
                    var years = parseInt(prompt("Enter number of years"), 10);
                    if (years < 0) { //checking for non negative amount of years
                        alert("Invalid Entry");
                    }
                } while (years < 0) //invalid entries repeat this block until valid

                //display investment information to user
                document.write("Investment amount = " + investment);
                document.write(" Interest rate = " + rate);
                document.write(" Years = " + years + "<br>");

                futureValue = investment;
                for (var i = 1; i <= years; i++) {
                    //calculate future value and output each year to user
                    interest =  futureValue * rate / 100; //calculate the amount of interest accrued this year
                    futureValue = futureValue + interest; //calculate new value of investment
                    document.write("Year=" + i + 
                                   " Interest=" + interest + 
                                   " Value=" + parseInt(futureValue) + "<br>");
                }
                document.write("<br>");
                again = prompt("Calculate again? (y or n)", "y");
            } while (again == "y");
        </script>
    </head>
    <body>
        <main>
            <b>Thanks for using the Future Value Application.</b>
        </main>
    </body>
</html>
