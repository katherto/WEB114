<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="celsius.js"></script>
        <link rel="stylesheet" href="celsius.css" type="text/css">
        <title>Celsius to Fahrenheit Converter</title>
    </head>
    <div id="container">
        <body>
            <h1>Convert Celsius to Fahrenheit</h1>
            <div id="inputs">
                <label for="temperature">Temperature</label>
                <input type="text" id="temperature" placeholder="Enter Celsius"><br>
                
                <label for="fahrenheit">Fahrenheit</label>
                <input type="text" id="fahrenheit" disabled><br>

                <label for="convert">&nbsp;</label>
                <input type="button" id="convert" value="Convert">
            </div>
        </body>
    </div>
</html>
